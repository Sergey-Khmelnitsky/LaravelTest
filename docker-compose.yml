services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ctest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-laravel}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf:ro
    ports:
      - "5433:5432"  # Явно указываем порт 5433 для избежания конфликтов
    networks:
      - ctest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend (includes admin panel)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: ctest_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - backend_vendor:/var/www/vendor
      - backend_node_modules:/var/www/node_modules
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - FRONTEND_URL=http://localhost
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY:-}
      - SESSION_DOMAIN=
      - SESSION_SECURE_COOKIE=false
      - SESSION_SAME_SITE=lax
      - MAIL_MAILER=smtp
      - MAIL_HOST=${MAIL_HOST:-host.docker.internal}
      - MAIL_PORT=${MAIL_PORT:-25}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@localhost}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Laravel}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ctest_network
    command: >
      sh -c "composer install --no-interaction --prefer-dist --optimize-autoloader &&
             php artisan migrate --force &&
             php artisan config:clear &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ctest_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api
      - VITE_ADMIN_URL=http://localhost/admin
      - VITE_RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
    ports:
      - "5173:5173"
    networks:
      - ctest_network
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ctest_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ctest_network

networks:
  ctest_network:
    driver: bridge

volumes:
  postgres_data:
  backend_vendor:
  backend_node_modules:
  frontend_node_modules:

